project:
  packs:
    - pack: Nuvoton::NuMicro_DFP
  setups:
    - output:
        # bin, elf, hex, lib
        type: bin
    - setup: Options for Project
      processor:
        fpu: dp
        mve: fp
        endian: little
        trustzone: "off"
      add-path:
        - ..
        - ../../../../Library/CMSIS/Core/Include
        - ../../../../Library/Device/Nuvoton/M55M1/Include
        - ../Device/include
        - ../../../../Library/StdDriver/inc
        - ../../../../ThirdParty/FatFs/source
        - ../NPU/include
        - ../ProfilerCounter/include
        - ../../../../ThirdParty/ml-embedded-evaluation-kit/source/log/include
        - ../../../../ThirdParty/ml-embedded-evaluation-kit/source/profiler/include
        - ../edgeimpulse_model
        - ../../../../ThirdParty/edgeimpulse
        - ../../../../ThirdParty/edgeimpulse/edge-impulse-sdk/porting/ethos-core-driver/include
      define:
        - NVT_VECTOR_ON_FLASH
        - TF_LITE_STATIC_MEMORY
        - ARM_MATH_DSP
        - ARM_NPU
        - EI_PORTING_NVT_M55A1
        - EI_ETHOS
        - ETHOSU_ARCH: u55
        - ETHOSU55
      misc:
        - for-compiler: AC6
          C:
            - -std=c11
          C-CPP:
            - -fno-exceptions -fno-rtti -funsigned-char -fshort-enums
              -fshort-wchar -ffunction-sections -fdata-sections -w
          CPP:
            - -xc++
            - -std=c++14
            - -fno-exceptions
          ASM:
            - -masm=auto
            #- -DNVT_VECTOR_ON_FLASH -DTF_LITE_STATIC_MEMORY -DARM_MATH_DSP -DARM_NPU -DACTIVATION_BUF_SZ=0x100000
          Link:
            - --map --load_addr_map_info --xref --callgraph --symbols
            - --info sizes --info totals --info unused --info veneers
            - --strict --summary_stderr --info summarysizes
            - --diag_suppress 6314
        - for-compiler: GCC
          C:
            - -std=gnu11
          C-CPP:
            - -mthumb -masm-syntax-unified -fmessage-length=0 -fsigned-char
              -ffunction-sections -fdata-sections
          Link:
            - -mthumb -fmessage-length=0 -fsigned-char --specs=nano.specs
              --specs=nosys.specs
            - -Wl,--gc-sections,-Map="$elf()$.map"  
  linker:
    - script: armcc.scatter
      for-compiler: AC6
    - script: ../../../../Library/Device/Nuvoton/M55M1/Source/GCC/M55M1.ld
      for-compiler: GCC
  groups:
    - group: Application
      files:
        - file: ../BoardInit.cpp
        - file: ../main.cpp
        - file: ../ModelFileReader.c
    - group: CMSIS
      files:
        - file: ../../../../Library/Device/Nuvoton/M55M1/Source/startup_M55M1.c
        - file: ../../../../Library/Device/Nuvoton/M55M1/Source/system_M55M1.c
    - group: Device
      files:
        - file: ../../../../Library/Storage/diskio_SDH.c
        - file: ../Device/HyperRAM/hyperram_code.c
        - file: ../Device/SDCard/sdglue.c
    - group: Driver
      files:
        - file: ../../../../Library/StdDriver/src/clk.c
        - file: ../../../../Library/StdDriver/src/gpio.c
        - file: ../../../../Library/StdDriver/src/retarget.c
        - file: ../../../../Library/StdDriver/src/sdh.c
        - file: ../../../../Library/StdDriver/src/spim_hyper.c
        - file: ../../../../Library/StdDriver/src/sys.c
        - file: ../../../../Library/StdDriver/src/uart.c
    - group: FatFs
      files:
        - file: ../../../../ThirdParty/FatFs/source/ff.c
        - file: ../../../../ThirdParty/FatFs/source/ffunicode.c
    - group: NPU
      files:
        - file: ../NPU/ethosu_cpu_cache.c
        - file: ../NPU/ethosu_npu_init.c
        - file: ../NPU/ethosu_profiler.c
    - group: ProfilerCounter
      files:
        - file: ../ProfilerCounter/pmu_counter.c
    - group: edge-impulse-porting
      files:
        - file: ../../../../ThirdParty/edgeimpulse/edge-impulse-sdk/porting/nvt-M55M1/debug_log.cpp
        - file: ../../../../ThirdParty/edgeimpulse/edge-impulse-sdk/porting/nvt-M55M1/ei_classifier_porting.cpp
    - group: edge-impulse-sdk
      files:
        - file: ../../../../ThirdParty/edgeimpulse/edge-impulse-sdk/classifier/ei_run_classifier_c.cpp
        - file: ../../../../ThirdParty/edgeimpulse/edge-impulse-sdk/dsp/memory.cpp
        - file: ../../../../ThirdParty/edgeimpulse/edge-impulse-sdk/dsp/dct/fast-dct-fft.cpp
        - file: ../../../../ThirdParty/edgeimpulse/edge-impulse-sdk/dsp/image/processing.cpp
        - file: ../../../../ThirdParty/edgeimpulse/edge-impulse-sdk/dsp/kissfft/kiss_fft.cpp
        - file: ../../../../ThirdParty/edgeimpulse/edge-impulse-sdk/dsp/kissfft/kiss_fftr.cpp
    - group: edge-impulse-ethosu
      files:
        - file: ../../../../ThirdParty/edgeimpulse/edge-impulse-sdk/porting/ethos-core-driver/src/ethosu_device_u55_u65.c
        - file: ../../../../ThirdParty/edgeimpulse/edge-impulse-sdk/porting/ethos-core-driver/src/ethosu_driver.c
        - file: ../../../../ThirdParty/edgeimpulse/edge-impulse-sdk/porting/ethos-core-driver/src/ethosu_pmu.c
    - group: edge-impulse-lib
      files:
        - file: ../../../../ThirdParty/edgeimpulse/Lib/tflu.lib
        - file: ../../../../ThirdParty/edgeimpulse/Lib/CMSIS/Lib/KEIL/cmsis_nn.lib
        - file: ../../../../ThirdParty/edgeimpulse/Lib/CMSIS/Lib/KEIL/cmsis_dsp.lib
