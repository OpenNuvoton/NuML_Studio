project:
  packs:
    - pack: Nuvoton::NuMicroM55_DFP
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-Driver
    - pack: ARM::CMSIS-RTX
    - pack: ARM::SDS@^1.1.0
    #- pack: ARM::CMSIS-NN@^4.0.0
    #- pack: ARM::CMSIS-DSP@^1.10.1
  components:
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Source
    - component: ARM::CMSIS:OS Tick:SysTick
    - component: ARM::SDS:Buffer
    - component: ARM::SDS:IO:Serial&CMSIS USART
    - component: ARM::SDS:Recorder&CMSIS-RTOS2
    - component: CMSIS Driver:USART:Custom # CMSIS Driver USART custom implementation
    - component: ARM::CMSIS:CORE
  setups:
    - output:
        # bin, elf, hex, lib
        type: bin
    - setup: Options for Project
      processor:
        fpu: dp
        mve: fp
        endian: little
        trustzone: "off"
      add-path:
        - ../../../../Library/CMSIS/Core/Include
        - ../../../../Library/Device/Nuvoton/M55M1/Include
        - ../../../../Library/CMSIS/Driver/Source
        - ../../../../Library/StdDriver/inc
        - ../../../../Library/SDS-Framework/example/framework/interface/sensor/include
        - ../../../../Library/SDS-Framework/example/framework/layer/Board/M55M1/Driver
        - ../../../../ThirdParty/MPU6500/example
        - ../../../../ThirdParty/MPU6500/interface
        - ../../../../ThirdParty/MPU6500/src
        - ../Device/include
        - ../
      define:
        - NVT_VECTOR_ON_FLASH
        - RTE_CMSIS_DV_USART
      misc:
        - for-compiler: AC6
          C:
            - -std=c11
          C-CPP:
            - -fno-rtti -funsigned-char -fshort-enums -fshort-wchar
              -ffunction-sections -fdata-sections -w
            - -D__MICROLIB
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --library_type=microlib --map --load_addr_map_info --xref
              --callgraph --symbols
            - --info sizes --info totals --info unused --info veneers
            - --strict --summary_stderr --info summarysizes
        - for-compiler: GCC
          C:
            - -std=gnu11
          C-CPP:
            - -mthumb -masm-syntax-unified -fmessage-length=0 -fsigned-char
              -ffunction-sections -fdata-sections
          Link:
            - -mthumb -fmessage-length=0 -fsigned-char --specs=nano.specs
              --specs=nosys.specs
            - -Wl,--gc-sections,-Map="$elf()$.map"
            - --pd="-DSTACK_SIZE=0x1000"
            - --pd="-DHEAP_SIZE=0x0002f000"
  linker:
    - script: M55M1.scatter
      for-compiler: AC6
    - script: ../../../../Library/Device/Nuvoton/M55M1/Source/GCC/M55M1.ld
      for-compiler: GCC
  groups:
    - group: Source Files
      files:
        - file: ../main.c
        - file: ../sds_app_config.h
        - file: ../Device/DMICRecord/DMICRecord.c
    - group: CMSIS Driver
      files:
        - file: ../../../../Library/CMSIS/Driver/Source/drv_pdma.c
        - file: ../../../../Library/CMSIS/Driver/Source/misc.c
        - file: ../../../../Library/CMSIS/Driver/Source/Driver_USART/Driver_USART_UART.c
    - group: Device
      files:
        - file: ../../../../Library/Device/Nuvoton/M55M1/Source/startup_M55M1.c
        - file: ../../../../Library/Device/Nuvoton/M55M1/Source/system_M55M1.c
    - group: BSP Driver
      files:
        - file: ../../../../Library/StdDriver/src/clk.c
        - file: ../../../../Library/StdDriver/src/sys.c
        - file: ../../../../Library/StdDriver/src/uart.c
        - file: ../../../../Library/StdDriver/src/retarget.c
        - file: ../../../../Library/StdDriver/src/gpio.c
        - file: ../../../../Library/StdDriver/src/lppdma.c
        - file: ../../../../Library/StdDriver/src/dmic.c
        - file: ../../../../Library/StdDriver/src/pdma.c
        - file: ../../../../Library/StdDriver/src/pmc.c