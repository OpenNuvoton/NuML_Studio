project:
  packs:
    - pack: Nuvoton::NuMicroM55_DFP
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-Driver
    - pack: ARM::CMSIS-Compiler
    - pack: ARM::CMSIS-RTX
    - pack: ARM::SDS@^1.1.0
    - pack: Keil::MDK-Middleware
  components:
    - component: CMSIS:CORE # CMSIS-Core component is required
    - component: CMSIS:OS Tick:SysTick #
    - component: CMSIS:RTOS2:Keil RTX5&Source # CMSIS RTOS2 Keil RTX5 component with default variant (any version)
    - component: CMSIS Driver:USB Host:Custom # CMSIS Driver USB Host custom implementation
    - component: CMSIS-Compiler:CORE
    - component: CMSIS-Compiler:STDOUT:Custom # CMSIS Compiler STDOUT custom implementation
    - component: CMSIS-Compiler:File Interface:MDK-MW File System
    - component: File System&MDK:CORE
    - component: File System&MDK:Drive:USB
    - component: USB&MDK:CORE # USB Core component
    - component: USB&MDK:Host # USB Host component
    - component: USB&MDK:Host:MSC # USB Host HID implementation
    - component: ARM::SDS:Buffer
    - component: SDS:Player&CMSIS-RTOS2
    - component: ARM::SDS:IO:File System&MDK FS
  setups:
    - output:
        # bin, elf, hex, lib
        type: bin
    - setup: Options for Project
      processor:
        fpu: dp
        mve: fp
        endian: little
        trustzone: "off"
      add-path:
        - ../../../../Library/CMSIS/Core/Include
        - ../../../../Library/Device/Nuvoton/M55M1/Include
        - ../../../../Library/StdDriver/inc
        - ../../../../Library/CMSIS/Driver/Source
        - ../../../../Library/CMSIS/Driver/Source/Driver_USBH/Driver_USBH_EHCI/Include
        - ../../../../Library/CMSIS/Driver/Source/Driver_USBH/Driver_USBH_OHCI/Include
        - ..
      misc:
        - for-compiler: AC6
          C:
            - -std=c11
          C-CPP:
            - -fno-rtti -funsigned-char -fshort-enums -fshort-wchar
              -ffunction-sections -fdata-sections -w
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --map --load_addr_map_info --xref --callgraph --symbols
            - --info sizes --info totals --info unused --info veneers
            - --strict --summary_stderr --info summarysizes
            - --pd="-DSTACK_SIZE=0x1000"
            - --pd="-DHEAP_SIZE=0x4000"
        - for-compiler: GCC
          C:
            - -std=gnu11
          C-CPP:
            - -mthumb -masm-syntax-unified -fmessage-length=0 -fsigned-char
              -ffunction-sections -fdata-sections
          Link:
            - -mthumb -fmessage-length=0 -fsigned-char --specs=nano.specs
              --specs=nosys.specs
            - -Wl,--gc-sections,-Map="$elf()$.map"
            - --pd="-DSTACK_SIZE=0x1000"
            - --pd="-DHEAP_SIZE=0x4000"
  linker:
    - script: ../../../../Library/Device/Nuvoton/M55M1/Source/ARM/M55M1.scatter
      for-compiler: AC6
    - script: ../../../../Library/Device/Nuvoton/M55M1/Source/GCC/M55M1.ld
      for-compiler: GCC
  groups:
    - group: Device
      files:
        - file: ../../../../Library/Device/Nuvoton/M55M1/Source/startup_M55M1.c
        - file: ../../../../Library/Device/Nuvoton/M55M1/Source/system_M55M1.c
    - group: StdDriver
      files:
        - file: ../../../../Library/StdDriver/src/clk.c
        - file: ../../../../Library/StdDriver/src/sys.c
        - file: ../../../../Library/StdDriver/src/uart.c
        - file: ../../../../Library/StdDriver/src/pdma.c
    - group: CMSIS Driver
      files:
        - file: ../../../../Library/CMSIS/Driver/Source/RTE_Device/RTE_Device.h
        - file: ../../../../Library/CMSIS/Driver/Source/retarget.c
        - file: ../../../../Library/CMSIS/Driver/Source/drv_pdma.c
        - file: ../../../../Library/CMSIS/Driver/Source/misc.c
        - file: ../../../../Library/CMSIS/Driver/Source/Driver_USBH/Driver_USBH_EHCI/Source/Driver_USBH_EHCI.c
        - file: ../../../../Library/CMSIS/Driver/Source/Driver_USBH/Driver_USBH_EHCI/Source/Driver_USBH_EHCI_HW.c
        - file: ../../../../Library/CMSIS/Driver/Source/Driver_USBH/Driver_USBH_OHCI/Source/Driver_USBH_OHCI.c
        - file: ../../../../Library/CMSIS/Driver/Source/Driver_USBH/Driver_USBH_OHCI/Source/Driver_USBH_OHCI_HW.c
    - group: User
      files:
        - file: ../main.c
        - file: ../USBH_MSC.c
        - file: ../sds_app_config.h
